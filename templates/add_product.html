{% extends "index.html" %}

{% block content %}
<div class="bg-white p-6 rounded shadow max-w-xl mx-auto">
  <h2 id="formTitle" class="text-2xl font-bold mb-4">{{ 'Edit Product' if product else 'Add New Product' }}</h2>

  <form method="post" enctype="multipart/form-data">
    <div class="mb-4">
      <label class="block mb-1 font-medium">Product ID (auto-generated)</label>
      <input type="text" name="product_id" value="{{ product.product_id if product else '' }}" class="form-input w-full px-4 py-2 border rounded bg-gray-100" readonly>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Name</label>
      <input type="text" name="name" value="{{ product.name if product else '' }}" class="form-input w-full px-4 py-2 border rounded" required>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Description</label>
      <textarea name="description" class="form-textarea w-full px-4 py-2 border rounded">{{ product.description if product else '' }}</textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Gross Weight</label>
      <input type="number" step="0.01" name="gross_weight" value="{{ product.gross_weight if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Product Size</label>
      <input type="text" name="product_size" value="{{ product.product_size if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">HS Code</label>
      <input type="text" name="hs_code" value="{{ product.hs_code if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4 flex gap-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Tax Rate (%)</label>
        <input type="number" step="0.01" name="tax_rate" value="{{ product.tax_rate if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">VAT (%)</label>
        <input type="number" step="0.01" name="vat" value="{{ product.vat if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
    </div>

    <div class="mb-4 flex gap-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Qty per Box</label>
        <input type="number" name="qty_per_box" value="{{ product.qty_per_box if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Box Size</label>
        <input type="text" name="box_size" value="{{ product.box_size if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Box Weight</label>
        <input type="number" step="0.01" name="box_weight" value="{{ product.box_weight if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
    </div>

    <div class="mb-4 flex gap-4">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Buying Rate (Rs.)</label>
        <input type="number" step="0.01" name="buying_rate" value="{{ product.buying_rate if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Selling Rate (Rs.)</label>
        <input type="number" step="0.01" name="selling_rate" value="{{ product.selling_rate if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
      </div>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Terms (e.g., FOB, CIF)</label>
      <input type="text" name="terms" value="{{ product.terms if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Specification List</label>
      <textarea name="specifications" class="form-textarea w-full px-4 py-2 border rounded">{{ product.specifications if product else '' }}</textarea>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Upload Docs/Images/Spec Sheets</label>
      <input type="file" name="uploaded_docs" multiple>
      {% if product and product.uploaded_docs %}
        <p class="mt-2">Existing files:</p>
        <ul>
          {% for file in product.uploaded_docs %}
            <li><a href="{{ file.url }}" target="_blank">{{ file.name }}</a></li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Supplier</label>
      <input type="text" name="supplier" value="{{ product.supplier if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Model</label>
      <input type="text" name="model" value="{{ product.model if product else '' }}" class="form-input w-full px-4 py-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Price (Rs.)</label>
      <input type="number" step="0.01" name="price" value="{{ product.price if product else '' }}" class="form-input w-full px-4 py-2 border rounded" required>
    </div>

    <div class="flex justify-between">
      <a href="{{ url_for('product_list') }}" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Back</a>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
    </div>
  </form>
</div>
{% endblock %}
