{% extends "index.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="flex items-center mb-8">
    <a href="/staff" class="text-gray-600 hover:text-gray-900 mr-4">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
    </a>
    <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Edit Staff Member</h2>
  </div>

  <div class="bg-white rounded-lg shadow overflow-hidden">
    <form method="POST" action="/edit_staff/{{ user.id }}">
      <div class="px-6 py-4 space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" value="{{ user.name or '' }}"
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter full name">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" value="{{ user.email }}" required 
                 class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                 placeholder="Enter email address">
        </div>
        
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <select id="role" name="role" required 
                  class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Role</option>
            <option value="admin" {{ 'selected' if user.role == 'admin' }}>Admin</option>
            <option value="staff" {{ 'selected' if user.role == 'staff' }}>Staff</option>
          </select>
        </div>
        
        <div>
          <label class="flex items-center">
            <input type="checkbox" id="verified" name="verified" {{ 'checked' if user.verified }} class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-700">Email Verified</span>
          </label>
        </div>
        
        <div class="border-t pt-6">
          <h4 class="text-sm font-medium text-gray-700 mb-4">Change Password (Optional)</h4>
          
          <div class="space-y-4">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">New Password</label>
              <input type="password" id="password" name="password" minlength="6"
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="Leave blank to keep current password">
            </div>
            
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" minlength="6"
                     class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                     placeholder="Confirm new password">
            </div>
          </div>
        </div>
      </div>
      
      <div class="px-6 py-4 border-t border-gray-200 flex justify-end space-x-2">
        <a href="/staff" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors">
          Cancel
        </a>
        <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
          Update Staff Member
        </button>
      </div>
    </form>
  </div>
</div>

<script>
// Form validation
document.querySelector('form').addEventListener('submit', function(e) {
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  
  if (password && password !== confirmPassword) {
    e.preventDefault();
    alert('Passwords do not match!');
    return false;
  }
});
</script>

{% endblock %}
