<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RBL Sourcing </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Sidebar hidden off screen */
    #sidebar {
      position: fixed;
      top: 64px; /* header height */
      left: 0;
      height: calc(100vh - 64px);
      width: 240px;
      background: rgba(255 255 255 / 0.7);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(79 70 229 / 0.3);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
      z-index: 40;
      padding: 1rem;
    }

    /* Sidebar slides in when hover on sidebar or hover zone */
    #sidebar:hover,
    #sidebar-hover-zone:hover + #sidebar {
      transform: translateX(0);
    }

    /* Transparent hover zone on left edge */
    #sidebar-hover-zone {
      position: fixed;
      top: 64px;
      left: 0;
      width: 20px;
      height: calc(100vh - 64px);
      background: transparent;
      z-index: 39;
      cursor: pointer;
    }
  </style>
</head>

<body class="relative bg-gradient-to-br from-indigo-100 via-blue-100 to-purple-100 text-gray-800 overflow-x-hidden">

  <!-- Decorative Background Blobs -->
  <div class="absolute w-96 h-96 bg-purple-300 rounded-full filter blur-3xl opacity-30 top-10 left-10 -z-10"></div>
  <div class="absolute w-80 h-80 bg-pink-300 rounded-full filter blur-2xl opacity-20 bottom-10 right-10 -z-10"></div>
  <div class="absolute w-[600px] h-[600px] bg-indigo-200 rounded-full filter blur-[160px] opacity-10 -top-20 left-1/2 transform -translate-x-1/2 -z-10"></div>

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md shadow-md flex items-center justify-between px-6 py-4 z-50 h-16">
    <div class="flex items-center">
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="RBL Logo" class="h-10 w-20 mr-3" />
      <h1 class="text-xl font-bold">RBL Sourcing</h1>
    </div>
    <div>
    <form method="POST" action="/logout">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
        Logout
      </button>
    </form>
  </div>
  </header>

  <!-- Sidebar hover zone -->
  <div id="sidebar-hover-zone"></div>

  <!-- Sidebar -->
  <aside id="sidebar">
    <nav class="space-y-2">
      <a href="/dashboard" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Dashboard</a>
      <a href="/customers" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Customers</a>
      <a href="/product" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Products</a>
      <a href="/inquiries" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Inquiry</a>
      <a href="/suppliers" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Suppliers</a>
      <a href="/reminders" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Reminders</a>
      <a href="/staff" class="block px-4 py-2 rounded hover:bg-indigo-100 transition">Staffs</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="pt-20 px-6 max-w-7xl mx-auto">
    
  
    {% block content %}{% endblock %}
    
  </main>
  
</body>


</html>
