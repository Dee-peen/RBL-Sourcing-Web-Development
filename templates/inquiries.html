{% extends "index.html" %}
{% block content %}
<div class="bg-white p-6 rounded shadow-md max-w-4xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6">Create New Inquiry</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label class="block mb-1 font-semibold">Customer</label>
      <select id="customerSelect" class="w-full p-2 border border-gray-300 rounded">
        {% for c in customers %}
        <option value="{{ c.id }}">{{ c.customer_id }} - {{ c.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Product</label>
      <select id="productSelect" class="w-full p-2 border border-gray-300 rounded">
        {% for p in products %}
        <option value="{{ p.id }}">{{ p.product_id }} - {{ p.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Quantity</label>
      <input id="quantity" type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter quantity"/>
    </div>

    <div>
      <label class="block mb-1 font-semibold">Terms</label>
      <textarea id="terms" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter terms"></textarea>
    </div>
  </div>

  <button id="createBtn" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
    Create Inquiry
  </button>

  <div id="inquiryInfo" class="mt-6 hidden">
    <h3 class="text-lg font-semibold mb-2">Inquiry Details</h3>
    <p><b>Inquiry No:</b> <span id="inqNum"></span></p>
    <p><b>Status:</b> <span id="status"></span></p>

    <div class="mt-4 flex gap-2">
      <button id="nextStatusBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
        Move to Next Status
      </button>
    </div>
  </div>
</div>

<script>
const STATUS_EMOJIS = {
  "Inquiry": "ðŸŸ¡",
  "Quoting": "ðŸŸ ",
  "Quotation Finalized": "ðŸŸ¢",
  "Payment Received": "ðŸ”µ",
  "In Shipment": "ðŸ”„",
  "Arrived KTM": "ðŸ›¬",
  "Delivered": "âœ…",
  "Closed": "ðŸŒŸ"
};

let currentInquiry = null;

document.getElementById("createBtn").onclick = async () => {
  const customer_id = document.getElementById("customerSelect").value;
  const product_id = document.getElementById("productSelect").value;
  const quantity = document.getElementById("quantity").value;
  const terms = document.getElementById("terms").value;

  const res = await fetch("/api/inquiries", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({customer_id, product_id, quantity, terms})
  });

  if (!res.ok) {
    alert("Failed to create inquiry");
    return;
  }

  const data = await res.json();
  currentInquiry = data;
  document.getElementById("inquiryInfo").classList.remove("hidden");
  updateUI(data);
};

document.getElementById("nextStatusBtn").onclick = async () => {
  if (!currentInquiry) return;
  const res = await fetch(`/api/inquiries/${currentInquiry.id}/next`, {method: "POST"});
  const data = await res.json();

  if (res.ok) {
    currentInquiry = data;
    updateUI(data);
  } else {
    alert(data.error);
  }
};

function updateUI(data) {
  document.getElementById("inqNum").innerText = data.inquiry_number || "N/A";
  document.getElementById("status").innerText = `${STATUS_EMOJIS[data.status] || ""} ${data.status || ""}`;

  if (data.status === "Closed") {
    document.getElementById("nextStatusBtn").disabled = true;
    document.getElementById("nextStatusBtn").classList.add("opacity-50", "cursor-not-allowed");
  } else {
    document.getElementById("nextStatusBtn").disabled = false;
    document.getElementById("nextStatusBtn").classList.remove("opacity-50", "cursor-not-allowed");
  }
}
</script>
{% endblock %}
