{% extends "index.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Product Management</h1>

  <!-- Search and Add Product -->
  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-3">
    <input 
      type="text" 
      id="searchInput"
      placeholder="Search by name, ID, or supplier..." 
      class="border rounded px-4 py-2 w-full sm:w-1/2"
      oninput="filterProducts()"
    />

    <a 
      href="/add_product" 
      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
      + Add Product
    </a>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="w-full border-collapse border border-gray-300 text-left">
      <thead>
        <tr class="bg-gray-100">
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">Product Name</th>
          <th class="border px-4 py-2">Supplier</th>
          <th class="border px-4 py-2">Model</th>
          <th class="border px-4 py-2">Price(Rs.)</th>
          <th class="border px-4 py-2">Edit</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Products will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Not Found Message -->
  <div id="notFoundMessage" class="hidden text-center mt-8">
    <p class="text-xl font-semibold text-red-600 mb-4">Item not found</p>
    <div class="flex justify-center gap-4">
      <button 
        onclick="clearSearch()" 
        class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
        Cancel
      </button>
      <a 
        href="/add_product" 
        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Add New Product
      </a>
    </div>
  </div>
</div>

<script>
  function loadProducts() {
    const products = JSON.parse(localStorage.getItem("products")) || [];
    displayProducts(products);
  }

  function displayProducts(products) {
    const tbody = document.getElementById("productTableBody");
    const notFound = document.getElementById("notFoundMessage");

    tbody.innerHTML = '';

    if (products.length === 0) {
      notFound.classList.remove('hidden');
      return;
    } else {
      notFound.classList.add('hidden');
    }

    products.forEach(product => {
      const row = `
        <tr>
          <td class="border px-4 py-2">${product.id}</td>
          <td class="border px-4 py-2">${product.name}</td>
          <td class="border px-4 py-2">${product.supplier}</td>
          <td class="border px-4 py-2">${product.model}</td>
          <td class="border px-4 py-2">${product.price}</td>
          <td class="border px-4 py-2">
            <a 
              href="/add_product?id=${product.id}" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">
              Edit
            </a>
          </td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  }

  function filterProducts() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const allProducts = JSON.parse(localStorage.getItem("products")) || [];

    const filtered = allProducts.filter(p => 
      p.name.toLowerCase().includes(searchTerm) || 
      p.id.toLowerCase().includes(searchTerm) || 
      p.supplier.toLowerCase().includes(searchTerm)
    );

    displayProducts(filtered);
  }

  function clearSearch() {
    document.getElementById("searchInput").value = '';
    loadProducts();
  }

  window.onload = loadProducts;
</script>
{% endblock %}
