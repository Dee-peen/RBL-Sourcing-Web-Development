{% extends "index.html" %}

{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Product Management</h1>

  <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-3">
    <input 
      type="text" 
      id="searchInput"
      placeholder="Search by name, ID, or supplier..." 
      class="border rounded px-4 py-2 w-full sm:w-1/2"
      oninput="filterProducts()"
    />

    <a href="{{ url_for('add_product') }}" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
      + Add Product
    </a>
  </div>

  <div class="overflow-x-auto bg-white rounded shadow">
    <table class="w-full border-collapse border border-gray-300 text-left">
      <thead>
        <tr class="bg-gray-100">
          <th class="border px-4 py-2">ID</th>
          <th class="border px-4 py-2">Product Name</th>
          <th class="border px-4 py-2">Supplier</th>
          <th class="border px-4 py-2">Model</th>
          <th class="border px-4 py-2">Price(Rs.)</th>
          <th class="border px-4 py-2">Edit</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        {% for p in products %}
          <tr>
            <td class="border px-4 py-2">{{ p.product_id }}</td>
            <td class="border px-4 py-2">{{ p.name }}</td>
            <td class="border px-4 py-2">{{ p.supplier }}</td>
            <td class="border px-4 py-2">{{ p.model }}</td>
            <td class="border px-4 py-2">{{ p.price }}</td>
            <td class="border px-4 py-2">
              <a href="{{ url_for('add_product', id=p.id) }}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Edit</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="notFoundMessage" class="hidden text-center mt-8">
    <p class="text-xl font-semibold text-red-600 mb-4">Item not found</p>
    <div class="flex justify-center gap-4">
      <button onclick="clearSearch()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
      <a href="{{ url_for('add_product') }}" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add New Product</a>
    </div>
  </div>
</div>

<script>
  let products = JSON.parse('{{ products|tojson|safe }}');
  const tbody = document.getElementById('productTableBody');
  const notFound = document.getElementById('notFoundMessage');

  function filterProducts() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const filtered = products.filter(p =>
      (p.name && p.name.toLowerCase().includes(searchTerm)) ||
      (p.product_id && p.product_id.toLowerCase().includes(searchTerm)) ||
      (p.supplier && p.supplier.toLowerCase().includes(searchTerm))
    );
    displayProducts(filtered);
  }

  function displayProducts(prods) {
    tbody.innerHTML = '';
    if (prods.length === 0) {
      notFound.classList.remove('hidden');
      return;
    }
    notFound.classList.add('hidden');
    prods.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td class="border px-4 py-2">${p.product_id}</td>
          <td class="border px-4 py-2">${p.name}</td>
          <td class="border px-4 py-2">${p.supplier}</td>
          <td class="border px-4 py-2">${p.model}</td>
          <td class="border px-4 py-2">${p.price}</td>
          <td class="border px-4 py-2">
            <a href="/add_product?id=${p.id}" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded">Edit</a>
          </td>
        </tr>
      `;
    });
  }

  function clearSearch() {
    document.getElementById('searchInput').value = '';
    displayProducts(products);
  }
</script>
{% endblock %}
